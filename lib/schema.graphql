type Course {
  id : ID!
  title : String!
  length : String
}

type Query {
  "return all courses"
  getCourses: [Course]
  "return a single Course"
  getCourse(id: ID!): Course
} 

input CourseInput {
  title : String!
  length : String
}

type Mutation {
  createCourse(input: CourseInput!) : Course
}
